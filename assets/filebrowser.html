<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>File Browser</title>
    <link rel="stylesheet" href="/browser.css">
    <link rel="stylesheet" href="/fontello-icons/css/fontello.css">
    <link rel="import" href="/webcomponents/flatbuttons.html">
    <script type="text/javascript" src="/js/polyfills.js"></script>
    <script type="text/javascript" src="/js/CrafterCore.js"></script>
    <script type="text/javascript" src="/js/ripple.js"></script>
    <script type="text/javascript" src="/js/http.js"></script>
    <script type="text/javascript" src="/js/router.js"></script>
    <script type="text/javascript" src="/js/FileBrowser.js"></script>
  </head>
  <body>
    <div class="search-bar">
      <input type="text" placeholder="Directory"/>
      <span>X</span>
    </div>
    <div class="history-buttons">
      <button onclick="WhenReady.Scope.GoBack();" flatbutton-danger>Back</button>
      <button onclick="WhenReady.Scope.GoForward();" flatbutton-go>Forward</button>
    </div>
    <div class="panel">
      <div class="labelgroup">
        <label>File Name</label><label>File Size</label>
      </div>
      <div class="filelist">

      </div>
    </div>
  </body>
</html>
